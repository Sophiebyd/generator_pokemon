    <script>

        async function fetchPokemon() {
            const r = await fetch('https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0', {
                method: 'GET',
                headers: {
                    "Accept": "application/json", 
                    "Content-type": "application/json"
                }
            });
            if (r.ok === true) {
                return r.json();
            }
            throw new Error(`d'accÃ©der au serveur`)
        };

        fetchPokemon().then(pokemons => console.log(pokemons));
    </script>
